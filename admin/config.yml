        multiple: false
      - hint: ''
        name: f_tags
        label: Tags
        widget: relation
        required: false
        collection: tags
        value_field: cms/tags/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: >-
          The post will appear at the top of the landing page and navigation
