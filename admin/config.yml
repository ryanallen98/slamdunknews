backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: categories
    label: Categories
    folder: cms/categories
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_logo
        label: Logo
        widget: object
        required: true
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: true
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_category-image
        label: Category Image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_color
        label: Color
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - label: Tags
        widget: hidden
        name: tags
        default: categories
      - label: Layout
        widget: hidden
        name: layout
        default: '[categories].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: posts
    label: Posts
    folder: cms/posts
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - label: Content
        name: body
        widget: markdown
        required: false
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Smaller version of main image that is used on blog post grid
        name: f_thumbnail-image
        label: Thumbnail
        widget: object
        required: true
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: true
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_main-image
        label: Full Size Image
        widget: object
        required: true
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: true
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: A summary of the blog post that appears on blog post grid
        name: f_summary
        label: Summary
        widget: text
        required: true
      - hint: >-
          Estimated reading time in minutes. You can use services like
          Read-O-Meter to calculate it â€” https://niram.org/read/
        name: f_time-to-read
        label: Time to Read
        widget: number
        required: true
      - hint: ''
        name: f_category
        label: Category
        widget: relation
        required: true
        collection: categories
        value_field: cms/categories/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: ''
        name: f_tags
        label: Tags
        widget: relation
        required: false
        collection: tags
        value_field: cms/tags/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: >-
          The post will appear at the top of the landing page and navigation
          menu
        name: f_featured
        label: Featured?
        widget: boolean
        required: false
      - hint: Default sorting is based on this date
        name: f_custom-date
        label: Custom Date
        widget: datetime
        required: true
      - label: Tags
        widget: hidden
        name: tags
        default: posts
      - label: Layout
        widget: hidden
        name: layout
        default: '[posts].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: tags
    label: Tags
    folder: cms/tags
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: tags
      - label: Layout
        widget: hidden
        name: layout
        default: '[tags].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
