              set these third party cookies can recognize your computer both
              when it visits the website in question and also when it visits
              certain other websites., key: -62bd3416
            label: Text
            name: '-62bd3416'
            widget: text
          - hint: 'Original text: Why do we use cookies?, key: -2304c802'
            label: Text
            name: '-2304c802'
            widget: string
          - hint: >-
              Original text: We use first and third party cookies for several
              reasons. Some cookies are required for technical reasons in order
