            label: Text
            name: 31c25a2a
            widget: string
          - hint: >-
              Original text: You have the right to decide whether to accept or
              reject cookies. You can exercise your cookie rights by setting
              your preferences in the Cookie Consent Manager. The Cookie Consent
              Manager allows you to select which categories of cookies you
              accept or reject. Essential cookies cannot be rejected as they are
              strictly necessary to provide you with services., key: -4390af51
            label: Text
            name: '-4390af51'
            widget: text
          - hint: >-
              Original text: The Cookie Consent Manager can be found in the
