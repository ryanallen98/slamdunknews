        name: f_featured
        label: Featured?
        widget: boolean
        required: false
      - hint: Default sorting is based on this date
        name: f_custom-date
        label: Custom Date
        widget: datetime
        required: true
      - label: Tags
        widget: hidden
        name: tags
        default: posts
      - label: Layout
        widget: hidden
        name: layout
        default: '[posts].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
